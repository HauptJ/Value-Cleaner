build: false

environment:
  matrix:
    - PYTHON: "C:\\Python34-x64"
      PYTHON_VERSION: "3.4.x" # currently 3.4.3
      PYTHON_ARCH: "64"

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  - SET PATH=%PYTHON%;%path%
  - SET PATH=%PYTHON3%;%python%

build_script:
  - ps: cp C:\python34\python.exe C:\python34\python3.exe
  - "python --version"
  - "pushd test"
  - "python test.py"
  - "popd"
